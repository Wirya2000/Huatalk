<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanzi Writer Step-by-Step</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #writer {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 18px;
      margin: 5px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h1>Hanzi Stroke-by-Stroke</h1>
  <div>
    <input id="charInput" maxlength="1" value="å¥½">
    <button onclick="loadCharacter()">Load</button>
    <button onclick="drawNextStroke()">Next Stroke</button>
  </div>
  <div id="writer"></div>

  <script src="https://unpkg.com/hanzi-writer@2.1.2/dist/hanzi-writer.min.js"></script>
  <script>
    let writer = null;
    let currentChar = '';
    let strokeIndex = 0;

    async function loadCharacter() {
      const newChar = document.getElementById('charInput').value.trim();
      if (!newChar || newChar === currentChar) return;

      currentChar = newChar;
      strokeIndex = 0;
      document.getElementById('writer').innerHTML = '';

      try {
        const charData = await HanziWriter.loadCharacterData(currentChar);

        writer = HanziWriter.create('writer', currentChar, {
          width: 300,
          height: 300,
          padding: 5,
          strokeAnimationSpeed: 1,
          radicalColor: '#FF0000',
          strokeColor: '#000',
          charData: charData,
          showOutline: true,
          showCharacter: false,
        });

        writer.hideCharacter();
        writer.showOutline();
      } catch (error) {
        alert('Failed to load character data.');
        console.error(error);
      }
    }

    function drawNextStroke() {
      if (!writer) return;

      writer.drawStroke(strokeIndex).then(() => {
        strokeIndex++;
        if (strokeIndex >= writer.getStrokeCount()) {
          alert('All strokes completed!');
        }
      });
    }
  </script>

</body>
</html>
