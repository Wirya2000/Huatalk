<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanzi Auto SVG Download</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    svg {
      border: 1px solid #EEE;
      margin: 4px;
    }
  </style>
</head>
<body>

  <h1>Auto Download Hanzi Stroke SVGs</h1>
  <input id="charInput" maxlength="1" value="好">
  <button onclick="loadCharacter()">Generate & Download</button>
  <div id="target"></div>

  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>

  <script>
    function renderAndDownloadSVG(strokes, index, char) {
      const svgNS = 'http://www.w3.org/2000/svg';
      const size = 75;

      const svg = document.createElementNS(svgNS, 'svg');
      svg.setAttribute('xmlns', svgNS);
      svg.setAttribute('width', size);
      svg.setAttribute('height', size);
      svg.setAttribute('viewBox', '0 0 1024 1024');

      const group = document.createElementNS(svgNS, 'g');
      const transformData = HanziWriter.getScalingTransform(size, size); // ✅ FIX
      group.setAttribute('transform', transformData.transform);
      svg.appendChild(group);

      strokes.forEach(strokePath => {
        const path = document.createElementNS(svgNS, 'path');
        path.setAttribute('d', strokePath);
        path.setAttribute('fill', '#000');
        group.appendChild(path);
      });

      // Preview
      document.getElementById('target').appendChild(svg);

      // Serialize & Download
      const serializer = new XMLSerializer();
      const svgString = serializer.serializeToString(svg);
      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${char}_stroke_${index + 1}.svg`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    async function loadCharacter() {
      const char = document.getElementById('charInput').value.trim();
      const target = document.getElementById('target');
      target.innerHTML = '';

      if (!char) {
        alert("Please enter a Hanzi character.");
        return;
      }

      try {
        const charData = await HanziWriter.loadCharacterData(char);
        for (let i = 0; i < charData.strokes.length; i++) {
          const strokes = charData.strokes.slice(0, i + 1);
          renderAndDownloadSVG(strokes, i, char);
        }
      } catch (err) {
        console.error('Failed to load character data:', err);
        alert('Failed to load character data.');
      }
    }
  </script>

</body>
</html>
