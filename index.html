<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanzi Stroke to ZIP</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #target {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    svg {
      border: 1px solid #EEE;
      margin: 4px;
    }
  </style>
</head>
<body>

  <h1>Auto Zip Hanzi SVG Strokes</h1>
  <input id="charInput" maxlength="1" value="å¥½">
  <button onclick="loadCharacter()">Generate & Download ZIP</button>
  <div id="target"></div>

  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
function renderFanningSVG(strokes, index, char) {
  const svgNS = 'http://www.w3.org/2000/svg';
  const svgSize = 75;
  const scale = svgSize / 1024;

  const svg = document.createElementNS(svgNS, 'svg');
  svg.setAttribute('xmlns', svgNS);
  svg.setAttribute('width', svgSize.toString());
  svg.setAttribute('height', svgSize.toString());
  svg.setAttribute('viewBox', '0 0 1024 1024');

  const group = document.createElementNS(svgNS, 'g');
  group.setAttribute('transform', `scale(${scale})`);
  svg.appendChild(group);

  strokes.forEach(strokePath => {
    const path = document.createElementNS(svgNS, 'path');
    path.setAttribute('d', strokePath);
    path.setAttribute('fill', '#000'); // warna stroke
    group.appendChild(path);
  });

  const serializer = new XMLSerializer();
  return serializer.serializeToString(svg);
}


async function loadCharacter() {
  const char = document.getElementById('charInput').value.trim();
  if (!char) return;

  const zip = new JSZip();
  const target = document.getElementById('target');
  target.innerHTML = '';

  try {
    const charData = await HanziWriter.loadCharacterData(char);
    console.log("Loaded strokes:", charData.strokes);

    if (!charData.strokes || charData.strokes.length === 0) {
      alert("No stroke data found for this character.");
      return;
    }

    for (let i = 0; i < charData.strokes.length; i++) {
      const strokesPortion = charData.strokes.slice(0, i + 1);
      const svgContent = renderFanningSVG(strokesPortion, i, char);

      const container = document.createElement('div');
      container.innerHTML = svgContent;
      target.appendChild(container);

      zip.file(`${char}_step_${i + 1}.svg`, svgContent);
    }

    const blob = await zip.generateAsync({ type: 'blob' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${char}_strokes.zip`;
    a.click();
    URL.revokeObjectURL(url);
  } catch (err) {
    alert('Error loading character data.');
    console.error(err);
  }
}
  </script>
</body>
</html>
