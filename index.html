<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanzi Stroke to ZIP</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #target {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    svg {
      border: 1px solid #EEE;
      margin: 4px;
    }
  </style>
</head>
<body>

  <h1>Auto Zip Hanzi SVG Strokes</h1>
  <input id="charInput" maxlength="1" value="å¥½">
  <button onclick="loadCharacter()">Generate & Download ZIP</button>
  <div id="target"></div>

  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
<script>
function renderFanningStrokes(target, strokes, index) {
  var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
  svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
  svg.setAttribute('width', '75');
  svg.setAttribute('height', '75');
  svg.setAttribute('viewBox', '0 0 1024 1024');
  svg.style.border = '1px solid #EEE';
  svg.style.marginRight = '3px';
  svg.style.marginBottom = '5px';

  var group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
  var transformData = HanziWriter.getScalingTransform(75, 75);
  group.setAttribute('transform', transformData.transform);
  svg.appendChild(group);

  strokes.forEach(function(strokePath) {
    var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('d', strokePath);
    path.setAttribute('fill', '#555');
    group.appendChild(path);
  });

  target.appendChild(svg);

  // Serialize SVG to string and trigger download
  const serializer = new XMLSerializer();
  const svgString = serializer.serializeToString(svg);
  const blob = new Blob([svgString], { type: 'image/svg+xml' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = `char_${index + 1}.svg`; // e.g. char_1.svg, char_2.svg ...
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url); // cleanup
}

function loadCharacter() {
  const char = document.getElementById('charInput').value.trim();
  if (!char) return;

  HanziWriter.loadCharacterData(char).then(function(charData) {
    const target = document.getElementById('target');
    target.innerHTML = ''; // clear previous results

    for (let i = 0; i < charData.strokes.length; i++) {
      const strokesPortion = charData.strokes.slice(0, i + 1);
      renderFanningStrokes(target, strokesPortion, i);
    }
  });
}
</script>

  </script>
</body>
</html>
